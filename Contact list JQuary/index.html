<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./app.js" async></script>
  <title>Contact List</title>
</head>
<body>
  <div id="dialog" title="New Contact">
    <form class="modalForm" id="addContactModalWindow">
      <h3>Contact Name</h3>
      <input type="hidden" id="idInput" name="idInput">
      <input type="text" id="nameInput">
      <h3>Contact Phone</h3>
      <input type="text" id="phoneInput">
      <h3>Contact Email</h3>
      <input type="text" id="emailInput">
      <button id="addContactBtn" class="add-contact-btn">Add Contact</button>
    </form>
  </div>
  <button id="opener">Open Dialog</button>
  <div id="newContactForm" class="ui-widget">
    <button type="submit" id="createContact">Create Contact</button>
    <table id="users" class="ui-widget ui-widget-content">
      <thead>
        <tr class="ui-widget-header ">
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="contactList">
      </tbody>
    </table>
  </div>
  <script type="text/template" id="contactTemplate">
      <tr data-contact-id="{{id}}" class="ui-widget-header">
          <td>{{name}}</td>
          <td>{{email}}</td>
          <td>{{phone}}</td>
          <td><button data-delete-button = "delete" type="button">Delete</button></td>
          <td><button data-edit-button = "edit" type="button">Edit</button></td>
      </tr>
    </script>


</body>

</html>
