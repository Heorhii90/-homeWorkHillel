<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/skeleton.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="./app.js" async></script>
</head>

<body>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" id="nameInput">
                </td>
                <td>
                    <input type="text" id="surnameInput">
                </td>
                <td>
                    <input type="number" id="phoneInput">
                </td>
                <td><button id="addContactBtn">Add Contact</button></td>
            </tr>
        </tfoot>
    </table>
    <script type="text/template" id="contactTemplate">
        <tr data-contact-id='{{id}}' class='contacts {{class}}'>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td><button id="btnDelete" type="button">Delete Contact</button></td>
        </tr>
    </script>
</body>

</html>
