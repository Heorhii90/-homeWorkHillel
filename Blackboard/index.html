<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script async src="app.js"></script>
  <title>Blackboard</title>
</head>

<body>
  <div class="blackboard">
    <div class="submit">
      <input type="submit" id="addNotes" value="Добавить">
    </div>
    <div>
      <form class="modalWindow form">
        <input type="text" id="header">
        <textarea name="text" cols="30" rows="10"></textarea>
        <input type="button" id="save" value="Сохранить">
        <input type="reset" value="Стереть">
        <input type="button" id="btnCancel" value="Закрыть">
      </form>
    </div>
    <div class="notes">
    </div>
  </div>

  <script type="text/template" id="noteTemplate">
    <div class="stikerContainer" id="{{id}}">
      <div>
        <h3>{{noteHeader}}
        </h3> 
        <span>{{noteBody}}</span>
      <!-- </div>
        <button class="delBtn">Delete</button>
    </div> -->
</div>
</script>

  </script>

</body>

</html>
